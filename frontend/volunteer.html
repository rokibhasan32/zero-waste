<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Coordination - ZeroWaste Platform</title>
    <link rel="shortcut icon" href="/frontend/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header (same as main page) -->
    <header class="flex items-center justify-between px-4 py-2 bg-white border-b">
        <div class="flex items-center gap-2">
            <img src="/frontend/logo.png" alt="ZeroWaste Logo" class="w-8 h-8">
            <h1 class="text-xl font-semibold">ZeroWaste</h1>
        </div>
        <div class="flex items-center gap-4">
            <span>Hi, User!</span>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar (same as main page) -->
        <aside class="w-64 min-h-screen bg-white border-r">
            <!-- Sidebar content (same as main page) -->
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h2 class="text-2xl font-semibold mb-6">Volunteer Coordination</h2>
            
            <!-- Volunteer Signup Section -->
            <section class="mb-8 bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-4">Volunteer Signup</h3>
                <form class="space-y-4">
                    <div>
                        <label for="name" class="block mb-1 font-medium">Full Name</label>
                        <input type="text" id="name" class="w-full px-3 py-2 border rounded-md" placeholder="Enter your full name">
                    </div>
                    <div>
                        <label for="email" class="block mb-1 font-medium">Email Address</label>
                        <input type="email" id="email" class="w-full px-3 py-2 border rounded-md" placeholder="Enter your email address">
                    </div>
                    <div>
                        <label for="phone" class="block mb-1 font-medium">Phone Number</label>
                        <input type="tel" id="phone" class="w-full px-3 py-2 border rounded-md" placeholder="Enter your phone number">
                    </div>
                    <div>
                        <label for="location" class="block mb-1 font-medium">Preferred Location</label>
                        <input type="text" id="location" class="w-full px-3 py-2 border rounded-md" placeholder="Enter your preferred cleanup location">
                    </div>
                    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Sign Up as Volunteer</button>
                </form>
            </section>

            <!-- Location-based Alerts Section -->
            <section class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-4">Location-based Alerts</h3>
                <div class="space-y-4">
                    <div class="flex items-center justify-between p-4 bg-yellow-50 rounded-lg">
                        <div>
                            <h4 class="font-semibold">Plastic Waste Reported</h4>
                            <p class="text-sm text-gray-600">Location: Dhanmondi Lake (2.5 km away)</p>
                        </div>
                        <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Respond</button>
                    </div>
                    <div class="flex items-center justify-between p-4 bg-yellow-50 rounded-lg">
                        <div>
                            <h4 class="font-semibold">Paper Waste Reported</h4>
                            <p class="text-sm text-gray-600">Location: Gulshan Park (1.8 km away)</p>
                        </div>
                        <button class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">Respond</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
