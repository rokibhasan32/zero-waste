<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - ZeroWaste Platform</title>
    <link rel="shortcut icon" href="/frontend/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Header (same as main page) -->
    <header class="flex items-center justify-between px-4 py-2 bg-white border-b">
        <div class="flex items-center gap-2">
            <img src="/frontend/logo.png" alt="ZeroWaste Logo" class="w-8 h-8">
            <h1 class="text-xl font-semibold">ZeroWaste</h1>
        </div>
        <div class="flex items-center gap-4">
            <span>Hi, User!</span>
        </div>
    </header>

    <div class="flex">
        <!-- Sidebar (same as main page) -->
        <aside class="w-64 min-h-screen bg-white border-r">
            <!-- Sidebar content (same as main page) -->
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <h2 class="text-2xl font-semibold mb-6">User Profile</h2>
            
            <!-- Personal Dashboard Section -->
            <section class="mb-8 bg-white p-6 rounded-lg shadow">
                <div class="flex items-center gap-6 mb-6">
                    <div>
                        <h3 class="text-2xl font-semibold">Naimur Rahman</h3>
                        <p class="text-gray-600">Eco Warrior Level 5</p>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <h4 class="font-semibold mb-2">Total Contributions</h4>
                        <p class="text-3xl font-bold text-green-600">47</p>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">EcoTokens Earned</h4>
                        <p class="text-3xl font-bold text-green-600">1,250</p>
                    </div>
                    <div>
                        <h4 class="font-semibold mb-2">Achievements</h4>
                        <p class="text-3xl font-bold text-green-600">12</p>
                    </div>
                </div>
            </section>

            <!-- Achievements Section -->
            <section class="mb-8 bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-4">Achievements</h3>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="flex flex-col items-center">
                        <img src="/frontend/communities1.png" alt="Achievement Badge" class="w-16 h-16 mb-2">
                        <p class="text-center">First Clean-up</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="/frontend/leaderb1.png" alt="Achievement Badge" class="w-auto h-16 mb-2">
                        <p class="text-center">Waste Warrior</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="/frontend/leaderb2.png" alt="Achievement Badge" class="w-auto h-16 mb-2">
                        <p class="text-center">Community Leader</p>
                    </div>
                    <div class="flex flex-col items-center">
                        <img src="/frontend/leaderb3.png" alt="Achievement Badge" class="w-auto h-16 mb-2">
                        <p class="text-center">Eco Innovator</p>
                    </div>
                </div>
            </section>

            <!-- Customization Options Section -->
            <section class="bg-white p-6 rounded-lg shadow">
                <h3 class="text-xl font-semibold mb-4">Customize Your Profile</h3>
                <form class="space-y-4">
                    <div>
                        <label for="display-name" class="block mb-1 font-medium">Display Name</label>
                        <input type="text" id="display-name" class="w-full px-3 py-2 border rounded-md" value="Naimur Rahman">
                    </div>
                    <div>
                        <label for="bio" class="block mb-1 font-medium">Bio</label>
                        <textarea id="bio" class="w-full px-3 py-2 border rounded-md" rows="3">Passionate about creating a cleaner, greener world!</textarea>
                    </div>
                    <div>
                        <label for="location" class="block mb-1 font-medium">Location</label>
                        <input type="text" id="location" class="w-full px-3 py-2 border rounded-md" value="Dhaka, Bangladesh">
                    </div>
                    <div>
                        <label class="block mb-1 font-medium">Interests</label>
                        <div class="flex flex-wrap gap-2">
                            <span class="bg-green-100 text-green-800 px-2 py-1 rounded">Beach Clean-ups</span>
                            <span class="bg-green-100 text-green-800 px-2 py-1 rounded">Recycling</span>
                            <span class="bg-green-100 text-green-800 px-2 py-1 rounded">Sustainable Living</span>
                            <button class="bg-gray-200 text-gray-800 px-2 py-1 rounded">+ Add Interest</button>
                        </div>
                    </div>
                    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Save Changes</button>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
